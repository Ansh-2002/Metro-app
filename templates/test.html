<style>
  .cards {

}
.hide {
  display: none;
}
.name {
  border: none;
  /* background: yellow; */
  width: 100%;
  height: 100%;
}
.name:hover {
  cursor: pointer;
  background-color: gainsboro;
}
</style>
<body>  
  <div class="search-wrapper">
    <label for="search">type station name</label>
    <input type="search"  id="search" data-search>
  </div>

  <div class="cards" data-cards-container>
    <template data-user-template>
      <div class="card">
        <button onclick="myFunction()" class="name" id="name"></button>
      </div>
    </template>
  </div>
</body>
</html>

<script>
  const userCardTemplate = document.querySelector("[data-user-template]")
  const userCardContainer = document.querySelector("[data-cards-container]")
  const searchInput = document.querySelector("[data-search]")
  const btn = document.querySelector("#name")

  let places = []

  searchInput.addEventListener("input", e =>{
    const value = e.target.value.toLowerCase();

    places.forEach(place => {
      const isVisible = place.name.toLowerCase().includes(value)
      place.element.classList.toggle("hide", !isVisible)
    })
  })

  fetch('/static/data.json')
    .then((response) => response.json())
    .then(data => {
      places = data.map(place => {
        const card = userCardTemplate.content.cloneNode(true).children[0]
        const name = card.querySelector("#name")
        name.textContent = place.name
        userCardContainer.append(card);
        return {name: place.name, element: card}
      });
    });

function myFunc() {
  console.log("hello");
  searchInput.value = btn.textContent;
}
</script>
